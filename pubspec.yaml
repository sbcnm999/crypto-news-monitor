name: crypto_news_monitor
description: A mobile application for monitoring cryptocurrency news

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flet:
    git:
      url: https://github.com/flet-dev/flet.git
      path: packages/flet
      ref: main
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - icons/
